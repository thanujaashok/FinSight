        body {
          background-image: url("{{ url_for('static', filename='img2-3@2x.png') }}");
          /* background-color: aquamarine; */
          background-size: cover;
          background-position: center;
          font-family: 'League Spartan';
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
        }
    
        .container {
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
    
        header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background-color: rgba(15, 66, 114, 0.6);
          padding: 10px 20px;
          box-sizing: border-box;
          z-index: 100;
          height: max-content;
        }
    
        h1 {
          font-size: 30px;
          color: white;
          margin: 0;
        }
    
        .search {
          margin-top: 1px;
          position: fixed;
          top:-10px;
          left: 55%;
          transform: translateX(-50%); 
          display: flex;
          align-items: center;
          background-color: transparent;
          padding: 10px 20px;
          border-radius: 10px;
          box-sizing: border-box;
          z-index: 100;
        }
    
        .search input[type="text"] {
          /* flex: 1; */
          display: flex;
          padding: 10px;
          border-radius: 5px;
          border: none;
          font-size: 16px;
          margin-right: 10px;
          width:700px;
        }
    
        .search button {
          background-color: transparent;
          color: #fff;
          font-size: 25px;
          font-family: 'League Spartan';
          border: 2px solid whitesmoke;
          border-radius: 10px;
          padding: 10px;
          cursor: pointer;
          height: 48px;
        }
    
        main {
          margin-top: 70px; /* Adjust according to header and search bar height */
        }
    
        .article {
          margin-top: 10px;
          margin-bottom: 15px;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 43.4px -43.4px 43.4px rgba(165, 165, 165, 0.1) inset, -43.4px 43.4px 43.4px rgba(255, 255, 255, 0.1) inset;
          background-color: rgba(15, 66, 114, 0.6);
          border: 1px solid rgba(245, 245, 245, 0.87);
          box-sizing: border-box;
          width: 700px;
          height: 230px;
        }
    
        h2, p, h3 {
          color: white;
          margin: 0;
        }
    
        h2 {
          font-size: 25px;
          text-align: center;
        }
    
        p {
          font-size: 16px;
        }
    
        h3 {
          font-size: 12px;
        }
    
        button {
          display: block;
          margin: 0 auto;
          background-color: transparent;
          color: #fff;
          font-size: 20px;
          padding: 10px 20px;
          border: 2px solid whitesmoke;
          border-radius: 10px;
          cursor: pointer;
          width: 200px;
          height: 60px;
        }
    
        button:hover {
          cursor: pointer;
          color: #04D2FF;
        }

        .logo {
          position: fixed;
          top: -15px;
          right: 10px;
          width: 100px; /* Adjust size as needed */
          height: auto;
          z-index: 100;
        }
        #articleContainer{
            margin-top: 50px;
            justify-content: center;
        }
      </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchArticles()">Search</button>
    </div>
    <div>

    <main id="articleContainer" class="container">
        <!-- Articles will be dynamically added here -->
    </main>
    </div>

    <script>
        function searchArticles() {
            var keyword = document.getElementById("searchInput").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:8080/search_news", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.status === "success") {
                        displayArticles(response[keyword]);
                    } else {
                        console.log("Error: " + response.message);
                    }
                }
            };
            xhr.send(JSON.stringify({ "keyword": keyword }));
        }
    
        function displayArticles(articles) {
            var articleContainer = document.getElementById("articleContainer");
            articleContainer.innerHTML = ""; // Clear existing articles
    
            articles.forEach(function (article) {
                var section = document.createElement("section");
                section.classList.add("article");
    
                var title = document.createElement("h2");
                title.textContent = article.headline;
    
                var description = document.createElement("p");
                description.textContent = article.description;

                var sentiment = document.createElement("h3");
                sentiment.textContent = article.sentiment;
    
                var viewButton = document.createElement("button");
                viewButton.textContent = "View Article";
                viewButton.onclick = function () {
                    window.open(article.link, "_blank");
                };
    
                section.appendChild(title);
                section.appendChild(description);
                section.appendChild(sentiment);
                section.appendChild(viewButton);
    
                // Append the section to the articleContainer
                articleContainer.appendChild(section);
            });
        }
    </script>
    <img src="{{ url_for('static', filename='justlogo-2@2x.png') }}" alt="Logo" class="logo">
</body>
</html>
